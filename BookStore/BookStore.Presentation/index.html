<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="angularjscrud" ng-controller="indexCtrl">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="js/app.js"></script>

    <div class="row">
        <div class="col col-lg-12">
            <form>
                <div class="form-group">
                    <label for="" class="control-label">Title</label>
                    <input type="text" class="form-control" required="true" ng-model="model.title">
                    <label for="" class="control-label">Price</label>
                    <input type="number" name="currency" min="1" max="9999" size="4"  class="form-control" ng-model="model.price">   
                    <label>
                        <input type="radio" ng-model="mode.isactive"  value="1">
                        Active
                    </label>
                    <label>
                        <input type="radio" ng-model="mode.isactive" value="0">
                        Inactive
                    </label><br/>
                    <div class="form-group">
                      <label for="exampleSelect1">Categorys</label>   
                      <select class="form-control" 
                      ng-model="model.categoryid" 
                      ng-options="category.id as category.title for category in categories track by category.id">               
                  </select>
                     
                </div>
            </div>
            <button class="btn btn-success" ng-click="save()" ng-disabled="!model.title">Save</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col col-lg-12">
        <table class="table table-striped">
            <thead>
                <th>Id</th>
                <th>Title</th>
                <th>Acquire Date</th>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                    <td>{{ item.id }}</td>  
                    <td>{{ item.title }}</td>   
                    <td>{{ item.acquireDate }}</td> 
                    <td>
                        <button class="btn btn-info" ng-click="edit(item)">
                            Edit
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger" ng-click="delete(item.id)">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
